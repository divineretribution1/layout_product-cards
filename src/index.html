<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <ul class="product-card" data-qa="card">
      <li>
        <img class="imac" src="./images/imac.jpeg" alt="imac">
      </li>
      <li class="product-name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </li>

      <li class="product-code"> 
        Код товара: 195434
      </li>

      <li class="rating">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="reviews">Отзывов: 5</div> 
      </li>
      <li class="price"> 
        Цена: 
        <div class="price-uah">69 999 грн</div> 
      </li>

      <li class="button" data-qa="hover">
        <a href="#">купить</a>
      </li>
    </ul>
   
  </body>
</html>
